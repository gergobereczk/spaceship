<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
/* H√°tt√©r √©s teljes k√©perny≈ë modal */

body {
    margin: 0;           /* elt√ºnteti az alap√©rtelmezett marg√≥t */
    background-color: coral;
    font-family: "Comic Sans MS", "Fredoka", sans-serif;
}




#errorModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Bels≈ë tartalom */
#errorModal .modal-content {
    background-color: #fff4e6;

    padding: 40px 60px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 8px 8px 0px #000;
    font-family: "Comic Sans MS", "Fredoka", sans-serif;
    max-width: 500px;

/* C√≠msor */
#errorModal h1 {
    font-size: clamp(36px, 8vw, 72px);
    color: #ff4444;
    text-shadow: 2px 2px #2c2c2c;
    margin-bottom: 20px;
    animation: pulse 2s ease-in-out infinite;
}

/* R√∂vid le√≠r√°s */
#errorModal p {
    font-size: 18px;
    color: #222;
    margin-bottom: 20px;
}

/* Vissza gomb */
#errorModal button {
    padding: 12px 24px;
    font-size: 16px;
    font-family: monospace, "Comic Sans MS";
    background-color: #111;
    color: yellow;
    border: 4px solid #ff0000;
    box-shadow: 4px 4px 0px #000;
    cursor: pointer;
}

#errorModal button:hover {
    background-color: #222;
}

#errorModal button:active {
    background-color: #000;
}

/* Pulz√°l√≥ anim√°ci√≥ */
@keyframes pulse {
    0%   { transform: scale(1); }

</style>
</head>
<body>
